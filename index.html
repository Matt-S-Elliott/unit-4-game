<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link to bootsrap. Chose not to use a reset.css as bootstrap does this-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>The Hobbit Game</title>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Instructions -->
        <div class="row">
            <div class="col-md-12">
                <h1>The Hobbit Game</h1>
                <p>Welcome! Click the hobbits to discover their hidden values and try to add up to the target score.
                </p>
                <p>Careful! Exceed it and you will lose!</p>
            </div>
        </div>

        <!-- Target score and current scores -->
        <div class="row">
            <div class="col-md-6">
                <h2>Target Score: <span id="targetScoreText"></span></h2>
            </div>
            <div class="col-md-6">
                <h2>Current Score: <span id="currentScoreText"></span></h2>
            </div>
        </div>

        <!-- Crystals -->
        <div class="row">
            <div class="col-md-3 text-center">
                <img id="frodo" class="img-fluid rounded hobbit-image" src="assets/images/frodo.jpeg">
            </div>
            <div class="col-md-3 text-center">
                <img id="samwise" class="img-fluid rounded hobbit-image" src="assets/images/samwise.jpg">
            </div>
            <div class="col-md-3 text-center">
                <img id="meriadoc" class="img-fluid rounded hobbit-image" src="assets/images/meriadoc.jpeg">
            </div>
            <div class="col-md-3 text-center">
                <img id="peregrin" class="img-fluid rounded hobbit-image" src="assets/images/peregrin.jpeg">
            </div>
        </div>

        <!-- Score -->
        <div class="row">
            <div class="col-md-6">
                <h2>Wins: <span id="winsText"></span></h2>
            </div>
            <div class="col-md-6">
                <h2>Losses: <span id="lossesText"></span></h2>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
